<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email & Password Validation</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #f5f5f5;
}

.container {
  width: 100%;
  max-width: 380px;
  padding: 20px 24px 28px;
}

form {
  background: #ffffff;
  padding: 24px 20px 28px;
  border-radius: 10px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
}

form h2 {
  text-align: center;
  margin-bottom: 18px;
  letter-spacing: 0.5px;
}

.form-control {
  margin-bottom: 16px;
}

label {
  display: block;
  margin-bottom: 6px;
  font-size: 14px;
  font-weight: 500;
}

input {
  width: 100%;
  padding: 9px 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 14px;
  outline: none;
  transition: border-color 0.2s, box-shadow 0.2s;
}

input:focus {
  border-color: #3b82f6;
  box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
}

/* You can toggle these classes from JS */
input.error {
  border-color: #ef4444;
}

input.success {
  border-color: #22c55e;
}

.error-msg {
  display: block;
  height: 16px;          /* keeps layout stable even when empty */
  margin-top: 4px;
  font-size: 12px;
  color: #ef4444;
}

button {
  width: 100%;
  margin-top: 6px;
  padding: 10px;
  border: none;
  border-radius: 6px;
  background: #3b82f6;
  color: #ffffff;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.2s, transform 0.1s;
}

button:hover {
  background: #2563eb;
}

button:active {
  transform: scale(0.98);
}

  </style>
</head>
<body>

  <div class="container">
    <form autocomplete="off" id="auth-form">
      <h2>Login</h2>

      <!-- Email -->
      <div class="form-control">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          autocomplete="off"
        >
        <small id="email-error" class="error-msg"></small>
      </div>

      <!-- Password -->
      <div class="form-control">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
        >
        <small id="password-error" class="error-msg"></small>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
  <div id="resultmessage"></div>

  <script src="script1.js"></script>  <!-- you will write this -->
</body>
</html>
