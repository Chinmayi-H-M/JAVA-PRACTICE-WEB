<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <style>
        
        #hide{
            display:none;
            color:red;
        }
    </style>
</head>
<body>
    <form >
    <input id = "name" type="text" placeholder="name">
    <br><br>
    <div id = "hide">
        <br>
        Your name must be of 2 characters
    </div>
    <br><br>
    <input pattern=[a-z] required minlength="3" maxlength ="10" type="email" placeholder="email">
    <br><br>
    <input type="password" placeholder="password">
    <br><br>
    <select>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="others">Others</option>
    </select>
    <br><br>
    <textarea placeholder="Tell us yourself"></textarea>
    <br><br>
    <input type="submit">
    </form>
    <script src="script1.js"></script>
</body>
</html>
