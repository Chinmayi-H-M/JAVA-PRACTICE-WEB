<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Helvetica Neue", sans-serif;
        }

        .card {
            position: relative;
            width: 200px;
            height: 300px;
            overflow: hidden;
            border-radius: 28px;
            box-shadow: 0 20px 60px black;
        }

        .cards {
            display: flex;
            gap: 20px;
        }

        .bg-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .blurred-layer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: bottom;
            filter: blur(10px);
            z-index: 1;
            mask-image: linear-gradient(to top, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0));
            mask-size: 100% 100%;
            mask-repeat: no-repeat;

            -webkit-mask-image: linear-gradient(to top,
                    rgba(0, 0, 0, 1),
                    rgba(0, 0, 0, 0));
            -webkit-mask-size: 100% 100%;
            -webkit-mask-repeat: no-repeat;
        }

        .content {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            z-index: 2;
        }

        .content h3 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 6px;
        }

        .content p {
            font-size: 14px;
            color: #ddd;
            line-height: 1.4;
        }

        .inp {
            padding: 12px 16px;
            border-radius: 12px;
            border: none;
            background: #111;
            color: #eee;
            width: 260px;
        }

        .inp::placeholder {
            color: #888;
        }
    </style>
</head>

<body>
    <div class="flex flex-col gap-10 items-center">
        <input class="inp px-5 py-5 rounded outline-none bg-[#111] text-[#888]" type="text" name="Search..." id="">
        <div class="cards flex gap-10"></div>

    </div>

    </div>
    <script src="p2.js"></script>
</body>

</html>
