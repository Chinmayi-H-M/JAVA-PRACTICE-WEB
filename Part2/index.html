<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: black;
            font-family: "Helvetica Neue", sans-serif;
            padding: 30px;
        }

        .card {
            position: relative;
            width: 200px;
            height: 300px;
            overflow: hidden;
            border-radius: 28px;
            box-shadow: 0 20px 60px black;
        }

        .cards {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }



.bg-img {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.blurred-layer {
    position: absolute;
    inset: 0;
    background-size: cover;
    filter: blur(10px);
}

        .blurred-layer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: bottom;
            filter: blur(10px);
            z-index: 1;
            mask-image: linear-gradient(to top, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0));
            mask-size: 100% 100%;
            mask-repeat: no-repeat;

            -webkit-mask-image: linear-gradient(to top,
                    rgba(0, 0, 0, 1),
                    rgba(0, 0, 0, 0));
            -webkit-mask-size: 100% 100%;
            -webkit-mask-repeat: no-repeat;
        }

        .content {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            z-index: 2;
        }

        .content h3 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 6px;
        }

        .content p {
            font-size: 14px;
            color: #ddd;
            line-height: 1.4;
        }

    .inp {
    padding: 12px 16px;
    border-radius: 12px;
    border: 1px solid #333;
    background: #111;
    color: #eee;
    width: 260px;
    margin-bottom: 40px;
    position: relative;
    z-index: 10;
    caret-color: white; /* ðŸ‘ˆ cursor visible */
}

.inp:focus {
    outline: none;
    border-color: #666;
}


        .inp::placeholder {
            color: #888;
        }
        .container {
    max-width: 1200px;
    margin: 0 auto;
}


        
    </style>
</head>

<body>
    <div class="container">
        <input class="inp" type="text" placeholder="Search users...">
        <div class="cards"></div>

    </div>

    </div>
    <script src="p2.js"></script>
</body>

</html>
