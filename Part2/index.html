<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: black;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            font-family:"Helvetica Neue",sans-serif;
        }
        .card{
            position: relative;
            width:200px;
            height:300px;
            overflow:hidden;
            border-radius: 28px;
            box-shadow:0 20px 60px black;
        }
        .bg-img{
            width:100%;
            height:100%;
            object-fit:cover;
            display:block;
        }
        .blurred-layer{
            position:absolute;
            bottom:0;
            width:100%;
            height:100%;
            background-size:cover;
            background-position:bottom;
            filter:blur(10px);
            z-index:1;
            mask-image:linear-gradient(to top,rgba(0,0,0,1),rgba(0,0,0,0));
            mask-size:100% 100%;
            mask-repeat:no-repeat;

            -webkit-mask-image:linear-gradient(
                to top,
                rgba(0,0,0,1),
                rgba(0,0,0,0)
            );
            -webkit-mask-size:100% 100%;
            -webkit-mask-repeat:no-repeat;
        }
        .content{
            position:absolute;
            bottom:20px;
            left:20px;
            color:white;
            z-index:2;
        }
        .content h3{
            font-size:18px;
            font-weight:bold;
            margin-bottom:6px;
        }
        .content p{
            font-size:14px;
            color:#ddd;
            line-height:1.4;
        }
    </style>
</head>
<body>
    <div class="cards flex flex-col gap-10 items-center">
        <input class="px-5 py-5 rounded outline-none bg-[#111] text-[#888]" type="text" name="Search..." id="">
        <div class="flex gap-10"></div>
        <div class="card">
            <img src="https://images.unsplash.com/photo-1766326789373-6f30e149f1ef?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" class="bg-img"/>
            <div class="blurred-layer"></div>
            <div class="content">
                <h3>User123</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum, facilis excepturi? Sapiente consequuntur dolores libero autem quisquam nulla error incidunt.</p>
            </div>
        </div>
         
    </div>
    <script src="p2.js"></script>
</body>
</html>
